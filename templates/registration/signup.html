{% extends 'app/base.html' %}
{% block content %}
{% block title %} <title>Register</title> {% endblock title %}
<br>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <h2>Create a new account</h2>
            </div>
           <div>
            <br><br>
            <div class="form-outline mb-4">
              {% for field in form %}
              {{field.errors}}
              <p>{{field}}</p>
              {% endfor %}
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have account? <a href="{% url 'login' %}" class="link-danger"><b>Login</b></a></p>
              <a href="{% url 'password_reset' %}" style="float:right;"><b>Forget Password</b></a>
            </div>
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-danger btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">REGISTER</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>
{% endblock %}

{% extends 'app/base.html' %}
{% block content %}
{% block title %} <title>Update Profile</title> {% endblock title %}

<div class="row mt-3 mx-3" style="margin-top:25px ;">
    <div class="col-md-3">
      <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
        <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
          data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
          data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
        <h3 class="mt-3 text-red">Welcome to<br> ShopiN Cart</h3>
        <p class="white-text"></p>
      </div>
      <div class="text-center">
        <button type="" class="btn btn-white btn-rounded back-button">Please update your profile.</button>
      </div>
  
  
    </div>
    <div class="col-md-9 justify-content-center">
      <div class="card card-custom pb-4">
        <div class="card-body mt-0 mx-5">
          <div class="text-center mb-3 pb-2 mt-3">
            <h4 style="color: #495057 ;"><b>Update your profile</b></h4>
          </div>
  
          <form class="mb-0" method="post" action="">
            {% csrf_token %}
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form9Example1"><b>First name</b></label>
                  <input type="text" id="form9Example1" class="form-control input-custom" name="fname" value={{user.first_name}} >
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form9Example2"><b>Last name</b></label>
                  <input type="text" id="form9Example2" class="form-control input-custom" name="lname" value={{user.last_name}} >
                  
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form9Example3"><b>Username</b></label>
                  <input type="text" id="form9Example3" class="form-control input-custom" value={{user.username}} readonly/>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form9Example4"><b>Email</b></label>
                  <input type="text" id="form9Example4" class="form-control input-custom" value={{user.email}} readonly />
                  
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label class="form-label" for="form9Example6"><b>Set New Password</b>(Optional)</label>
                  <input type="text" id="form9Example6" class="form-control input-custom" name="password" />
                </div>
              </div>
            </div>
            <div class="float-end ">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-rounded" style="background-color: #0062CC ;">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
